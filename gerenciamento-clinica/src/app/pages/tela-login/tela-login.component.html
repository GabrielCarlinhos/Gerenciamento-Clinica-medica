<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card p-5 bg-primary">
    <div class="card-header">
      <app-icon icon="Segclinic.PNG" [width]="431" [height]="128" id="titulo_login"></app-icon>
    </div>
    <div class="card-body">
      <form id="form_login" method="post" action="../Controller/processa_login.php">
        <div class="form-group mb-3">
          <label for="usuario_login" class="text-light">Usuário</label>
          <input type="text" maxlength="16" placeholder="Nome de usuário" id="usuario_login" class="form-control"
            name="usuario_login">
        </div>
        <div class="form-group mb-3">
          <label for="senha_login" class="text-light">Senha</label>
          <input type="password" placeholder="Senha" id="senha_login" class="form-control" name="senha_login">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-rounded btn-success btn-air-primary">Acessar</button>
        </div>
      </form>
    </div>
  </div>
</div>
